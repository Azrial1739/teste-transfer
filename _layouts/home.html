<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>r/fcporto Transfer Guide</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.5rem;
      display: block;
      margin: 1rem 0;
      padding: 1rem 0;
      border-radius: 8px;
      background-color: #011627;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0080ff;
    }

    .footer-banner {
      background-image: url('{{ site.baseurl }}/images/bottom.jpg');
      background-size: cover;
      background-position: center 35%;
      height: 200px;
      margin-top: 4rem;
      border-radius: 8px;
    }
    /* Responsive styles */
    @media (max-width: 600px) {
      body {
        padding: 1rem 0.5rem;
      }
      .container {
        max-width: 100%;
        padding: 0 1rem;
      }
      a {
        font-size: 1.2rem;
        margin: 0.75rem 0;
        padding: 0.75rem 0;
      }
      .footer-banner {
        height: 150px;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <a href="{{ site.baseurl }}/transfer">Transfer Reliability</a>
    
    </main>

    <footer class="footer-banner"></footer>
  </div>
</body>
</html>
