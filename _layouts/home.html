<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }

    .menu a {
      text-decoration: none;
      background-color: #003366;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #0055aa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>{{ page.title | default: site.title }}</h1>

  <div class="menu">
    <a href="{{ site.baseurl }}/transfer">Transfer Reliability</a>
    <!-- Future options can go here -->
  </div>
</body>
</html>
