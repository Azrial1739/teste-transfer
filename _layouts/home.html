<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />

  <title>r/fcporto Transfer Guide</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header img {
      height: 130px;
      margin-right: 1rem;
    }
    .header h1 {
      font-weight: 800;
      font-size: 2.5rem;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }
    .menu-button {

      border: none;

      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      border-radius: 8px;

      width: 100%;
      text-align: center;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
      display: block;
    }
    .menu-button:hover {
      background-color: #0080ff;
    }
    .footer-banner {
      background-image: url('{{ site.baseurl }}/images/bottom.jpg');
      background-size: cover;
      background-position: center 35%;
      height: 200px;
      margin-top: 2rem;
      border-radius: 8px;
    }
  </style>

  <header class="header">
