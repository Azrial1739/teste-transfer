<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 1rem;
      flex-wrap: wrap;
    }

    .header img {
      height: 80px;
      width: auto;
      margin-right: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      color: white; /* Changed from blue to white */
      font-weight: 600;
    }

    .menu-container {
      padding: 2rem 1rem;
    }

    .menu-button {
      display: block;
      background-color: #001f3f;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 300px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <!-- Header with logo and title -->
  <div class="header">
    <img src="{{ site.baseurl }}/images/logo.png" alt="FCP Logo">
    <h1>{{ page.menu_title | default: page.title }}</h1>
  </div>

  <!-- Menu buttons -->
  <div class="menu-container">
    <a class="menu-button" href="{{ site.baseurl }}/transfer/">Transfer Reliability</a>
  </div>

</body>
</html>
