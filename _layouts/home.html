<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 1rem;
      flex-wrap: wrap;
    }

    .header img {
      height: 130px;
      width: auto;
      margin-right: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      color: white;
      font-weight: 800;
    }

    .menu-container {
      padding: 2rem 1rem;
    }

    .menu-button {
      display: block;
      background-color: #001f3f;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 90%; 
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #003366;
    }

    @media (min-width: 768px) {
      .menu-button {
        max-width: 600px;   
        font-size: 1.25rem;
        padding: 1.25rem 3rem; 
      }
    }

.footer-banner {
  background-image: url('{{ site.baseurl }}/images/bottom.jpg');
  background-size: cover;
  background-position: center 35%;
  background-repeat: no-repeat;
  height: 200px;
  max-width: 600px;    
  margin: 4rem auto 0;  
  border-radius: 8px;
  overflow: hidden;
}

@media (max-width: 600px) {
  .footer-banner {
    height: 100px;
    background-position: center 35%; 
    margin: 2rem auto 0;             
    max-width: 100%;                 
  }
}
  </style>
</head>
<body>


  <div class="header">
    <img src="{{ site.baseurl }}/images/logo.png" alt="FCP Logo" />
    <h1>{{ page.menu_title | default: page.title }}</h1>
  </div>


  <div class="menu-container">
    <a class="menu-button" href="{{ site.baseurl }}/transfer/">Transfer Reliability</a>
  </div>
  
<footer class="footer-banner"></footer>
</body>
</html>
