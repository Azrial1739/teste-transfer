<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }

    a { color: #00bfff; }

    h1, h2, h3 {
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .banner {
      position: relative;
      background-image: url('{{ site.baseurl }}/images/banner.jpg');
      background-size: cover;
      background-position: center 40%;
      padding: 4rem 1rem;
      height: 150px; 
      display: flex;
      align-items: flex-end;
    }

    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .banner-text {
      background-color: rgba(0, 32, 64, 0.8); 
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      z-index: 2;
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      max-width: 90%;
      box-sizing: border-box;
      text-shadow:
        1px 1px 2px rgba(0,0,0,0.8);
    }

    .footer-banner {
      background-image: url('{{ site.baseurl }}/images/bottom.jpg');
      background-size: cover;
      background-position: center 35%;
      background-repeat: no-repeat;  
      height: 200px;  
      margin-top: 4rem;
      position: relative;
    }

    .footer-overlay {
      display: none;
    }

    .footer-text {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      color: white;
      z-index: 2;
      margin: 0;
    }

    @media (max-width: 600px) {
      .banner {
        height: 100px;
        padding: 2rem 1rem;
        background-position: center 35%;
      }
      .banner-text {
        font-size: 1.3rem;
        left: 0.5rem;
        bottom: 0.5rem;
        padding: 0.3rem 0.6rem;
      }

      .footer-banner {
        height: 120px;
        background-position: center 35%;
      }
    }
  </style>
</head>
<body>
  <header class="banner">
    <div class="banner-overlay"></div>
    <h1 class="banner-text">{{ page.title | default: site.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="footer-banner">
    <div class="footer-overlay"></div>
  </footer>
</body>
</html>
