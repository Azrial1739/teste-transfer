<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    a { color: #00bfff; }
    h1, h2, h3 { color: #fff; }

.banner {
  background-image: url('{{ site.baseurl }}/banner.jpg');
  background-size: cover;
  background-position: center 35%;
  height: 300px; /* Or however tall you want the banner */
  position: relative;
}

.banner-text {
  position: absolute;
  left: 1rem; /* distance from the left edge */
  bottom: 8%; /* 8% up from the bottom of the banner */
  color: #004aad; /* your chosen vibrant dark blue */
  margin: 0;
  </style>
</head>
<body>
  <header class="banner">
  <h1 class="banner-text">{{ page.title | default: site.title }}</h1>
</header>

  <main>
    {{ content }}
  </main>
</body>
</html>
