<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    a { color: #00bfff; }
    h1, h2, h3 { color: #fff; }

.banner {
  position: relative;
  background-image: url('{{ site.baseurl }}/banner.jpg');
  background-size: cover;
  background-position: center 40%;
  padding: 4rem 1rem;
  height: 150px; /* or your preferred height */
  display: flex;
  align-items: flex-end;
}

.banner-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4); /* translucent black */
  z-index: 1;
}

.banner-text {
  background-color: rgba(0, 32, 64, 0.8); /* dark navy with some transparency */
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  position: absolute;
  left: 1rem;
  bottom: 1rem;
  z-index: 2;
  margin: 0;
}
  </style>
</head>
<body>
  <header class="banner">
  <div class="banner-overlay"></div>
  <h1 class="banner-text">{{ page.title | default: site.title }}</h1>
</header>

  <main>
    {{ content }}
  </main>
</body>
</html>
