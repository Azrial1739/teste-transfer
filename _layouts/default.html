<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    a { color: #00bfff; }

    header.banner {
      background-image: url('/fcporto-transfer/banner.jpg');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .banner-title {
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 8px;
      font-size: 2.5em;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1:first-child {
      display: none;
    }
  </style>
</head>
<body>
 <header class="banner">
  <h1 class="banner-title">{{ page.title }}</h1>
</header>


  <main>
    {{ content }}
  </main>
</body>
</html>
