<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    a { color: #00bfff; }
    h1, h2, h3 { color: #fff; }

  .banner {
  background-image: url('{{ site.baseurl }}/banner.jpg');
  background-size: cover;
  background-position: center 35%;
  padding: 4rem 1rem;
  text-align: bottom 20%;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}

.banner h1 {
  color: blue;
}
  }
  </style>
</head>
<body>
  <header class="banner">
  <div class="banner-text">
    <h1>{{ page.title | default: site.title }}</h1>
  </div>
</header>

  <main>
    {{ content }}
  </main>
</body>
</html>
