<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    a { color: #00bfff; }
    h1, h2, h3 { color: #fff; }

 .banner {
  background-image: url('{{ site.baseurl }}/banner.jpg');
  background-size: cover;
  background-position: center 35%;
  height: 300px; /* You can adjust this height */
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  padding: 0 1rem 20%; /* Bottom padding = 20% */
  position: relative;
}

.banner-text h1 {
  color: blue;
  margin: 0;
}
  </style>
</head>
<body>
  <header class="banner">
  <div class="banner-text">
    <h1>{{ page.title | default: site.title }}</h1>
  </div>
</header>

  <main>
    {{ content }}
  </main>
</body>
</html>
